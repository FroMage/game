<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Super Game</title>
  <link rel="manifest" href="manifest.json">
 </head>
 <body>
  <h1>Super Game</h1>
  <canvas id="canvas" width="640" height="480" style="border: 1px solid black"></canvas>
  <script type="text/javascript" src="background.js" charset="utf-8"></script>
  <script type="text/javascript" src="sprite.js" charset="utf-8"></script>
  <script type="text/javascript" src="hero.js" charset="utf-8"></script>
  <script type="text/javascript" src="baddie.js" charset="utf-8"></script>
  <script type="text/javascript" src="explosion.js" charset="utf-8"></script>
  <script type="text/javascript" src="game.js" charset="utf-8"></script>
  <script type="text/javascript" src="sound.js" charset="utf-8"></script>
  <script type="text/javascript" src="score.js" charset="utf-8"></script>
  <script type="text/javascript" src="dialog.js" charset="utf-8"></script>
  <p>
    Supported:
  </p>
  <ul>
   <li>Hero: UP / DOWN</li>
   <li>Start Game: SPACE</li>
   <li>Pause: ENTER</li>
   <li>Full Screen: f</li>
   <li>Hero shoots: SPACE</li>
   <li>Parallax</li>
   <li>Multiple enemies</li>
   <li>Boss</li>
   <li>Collisions</li>
   <li>Explosions</li>
   <li>Game Over</li>
   <li>Audio fx</li>
   <li>Music</li>
   <li>Score</li>
  </ul>
 </body>
</html>
